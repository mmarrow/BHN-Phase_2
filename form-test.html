<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-test</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/custom.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
            

<form action="#" method="post" id="sign-up_area">
<div id="entry1" class="clonedInput">
    <h4 id="reference" name="reference" class="heading-reference">COMPANY INFORMATION</h4>
    <div class="row">
        <div class="large-6 medium-6 columns">
            <label class="label-cn" for="company-name">Name of Company</label>
            <input class="input-cn" id="company-name" type="text" placeholder="" />
        </div>
        <div class="large-6 medium-6 columns">
            <label class="label-web" for="website">Website</label>
            <input  class="input-web" id="website" type="text" placeholder="http://" />
        </div>
    </div>
    <div class="row">
        <div class="large-6 medium-6 columns">
            <label class="label-phn" for="phone">Company Phone</label>
            <input class="input-phn" id="phone" type="text" placeholder="" />
        </div>
        <div class="large-6 medium-6 columns">
            <label class="label-ca" for="chamber">Chamber Affiliation</label>
            <input class="input-ca" id="chamber" type="text" placeholder="" />
        </div>
    </div>
    <div class="row">
        <div class="large-6 medium-6 columns">
            <label class="label-add" for="address">Address</label>
            <input class="label-add" id="address" type="text" placeholder="" />
        </div>
        <div class="large-6 medium-6 columns">
            <label class="label-cat" for="catagory">Categories</label>
            <select class="input-cat" id="category">
                <option value="cat1">Category 1</option>
                <option value="cat2">Category 2</option>
                <option value="cat3">Category 3</option>
                <option value="cat4">Category 4</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="large-6 medium-6 columns">
            <label class="label-city" for="city">City</label>
            <input class="input-city" id="city" type="text" placeholder="" />
        </div>
        <div class="large-6 medium-6 columns">
            <label class="label-emp" for="employees">Number of Employees</label>
            <select class="input-emp" id="employees">
                <option value="cat1">1-25</option>
                <option value="cat2">25-200</option>
                <option value="cat3">200-1000</option>
                <option value="cat4">1000+</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="large-6 medium-6 columns">
            <label class="label-st" for="state">State</label>
            <input class="input-st" id="state" type="text" placeholder="" />
        </div>
        <div class="large-6 medium-6 columns">
            <label class="label-cus" for="customer">Are you a Bright House Customer?</label>
            <select class="input-cus" id="customer">
                <option value="Residential">Residential</option>
                <option value="Enterprise">Enterprise</option>
                <option value="Small Business">Small Business</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="large-6 medium-6 columns">
            <label class="">Zip</label>
            <input class="" type="text" placeholder="" />
        </div>
    </div>
</div><!-- End Dynamic Form -->
    
            
    <div class="row">
        <div class="large-6 medium-6 columns">
            <div id="addDelButtons">
                <input type="button" id="btnAdd" value="add section"> <input type="button" id="btnDel" value="remove section above">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="large-6 medium-6 columns">
            <p>CAPTCHA Goes Here</p>
        </div>
    </div>
    <div class="large-5 medium-5">
        <p>
            <a href="#" class="small radius button yellow expand">SUBMIT INFO</a>
        </p>
    </div>

</form>
